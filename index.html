<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>🐍 مار نوکیا (نسخه خفن)</h1>
    <div class="score-board">
      امتیاز: <span id="score">0</span> | رکورد: <span id="highScore">0</span>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- دکمه‌های کنترل موبایلی -->
    <div class="controls">
      <button class="ctrl-btn" id="up">⬆️</button>
      <div>
        <button class="ctrl-btn" id="left">⬅️</button>
        <button class="ctrl-btn" id="down">⬇️</button>
        <button class="ctrl-btn" id="right">➡️</button>
      </div>
    </div>

    <div class="buttons">
      <button id="startBtn">▶️ Start</button>
      <button id="pauseBtn">⏸ Pause</button>
      <button id="restartBtn">🔄 Restart</button>
    </div>
  </div>

  <script src="snake.js"></script>
  <script src="telegram-integration.js"></script>
</body>
</html>
